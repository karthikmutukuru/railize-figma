<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D iPhone Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, iphone;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Load iPhone Model
            const loader = new THREE.GLTFLoader();
            loader.load('iphone_16_pro_max_R.glb', function(gltf) {
                iphone = gltf.scene;
                iphone.scale.set(1, 1, 1);  // Adjust scale if necessary
                iphone.position.set(0, 0, 0);
                scene.add(iphone);
            });

            camera.position.z = 2;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (iphone) {
                iphone.rotation.y += 0.01; // Slight rotation for effect
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();

        let scrollY = 0;

      window.addEventListener("scroll", () => {
          scrollY = window.scrollY / 500; // Normalize scroll
          if (iphone) {
              iphone.rotation.y = scrollY * Math.PI * 2; // Rotate iPhone
              iphone.position.y = -scrollY * 2; // Move iPhone up/down
          }
      });

    </script>
</body>
</html>
