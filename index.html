<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D iPhone Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Scene Setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add Light to Scene
      const light = new THREE.AmbientLight(0x404040); // Ambient light
      scene.add(light);

      // Create iPhone Geometry (A simple rectangle for demonstration)
      const iphoneGeometry = new THREE.BoxGeometry(1.5, 3, 0.1);
      const iphoneMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, wireframe: true });
      const iphone = new THREE.Mesh(iphoneGeometry, iphoneMaterial);
      scene.add(iphone);

      // Camera Position
      camera.position.z = 5;

      // Animation Loop
      const animate = function () {
        requestAnimationFrame(animate);

        // Simple Animation: Rotate the iPhone
        iphone.rotation.x += 0.01;
        iphone.rotation.y += 0.01;

        renderer.render(scene, camera);
      };
      animate();

      // Handle Window Resizing
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
